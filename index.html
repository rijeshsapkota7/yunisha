<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Relationship</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000; /* Full dark background for comfort */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            color: #e0e0e0; /* Softer white for readability */

        }
        h1 {
            font-size: 3.5em;
            margin: 10px 0;
            text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff; /* Subtle, comfortable glow */
            animation: softGlow 2s ease-in-out infinite alternate; /* Slower, gentler animation for eye comfort */
            background: rgba(0, 0, 0, 0.1); /* Slight background for better contrast */
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes softGlow {
            from { text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff; }
            to { text-shadow: 0 0 8px #00d4ff, 0 0 15px #00d4ff; }
        }
        h3 {
            font-size: 1.2em;
            margin: 10px 0 30px 0;
            color: #ff007f;
            text-shadow: 0 0 3px rgba(255, 0, 127, 0.3); /* Very subtle */
            animation: gentlePulse 3s ease-in-out infinite; /* Slower pulse for comfort */
        }
        @keyframes gentlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: linear-gradient(45deg, #ff007f, #00d4ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.2); /* Softer shadow */
            position: relative;
            overflow: hidden;
            animation: subtleFloat 4s ease-in-out infinite; /* Slower float for comfort */
        }
        @keyframes subtleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-10px) scale(1.02); /* Gentler hover */
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); /* Darker for comfort */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); /* Softer glow */
            text-align: center;
            border: 1px solid #00d4ff; /* Thinner border */
            animation: gentleFadeIn 0.8s ease; /* Slower fade for comfort */
        }
        @keyframes gentleFadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .popup img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            animation: softImageGlow 3s ease-in-out infinite alternate; /* Slower, softer glow */
        }
        @keyframes softImageGlow {
            from { box-shadow: 0 0 5px rgba(0, 212, 255, 0.2); }
            to { box-shadow: 0 0 10px rgba(0, 212, 255, 0.4); }
        }
        .popup button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            animation: subtlePulse 2s ease-in-out infinite; /* Slower pulse */
        }
        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .popup button:hover {
            background: #00d4ff;
        }
    </style>
</head>
<body>
    <h1>Happy Relationship</h1>
    <h3>Click the button for the virtual gift</h3>
    <div class="buttons">
        <button><a href="flower.html">Click Me For Flower</a></button>
        <button><a href="letter.html"> Click Me For Gift</a> </button>
    </div>

    <!-- Flower Popup -->
    <div id="flowerPopup" class="popup hidden">
        <h2>A Beautiful Flower for You! üå∏</h2>
        <img src="https://via.placeholder.com/200x200?text=Flower" alt="Flower">
        <br><br>
        <button onclick="closePopup('flowerPopup')">Close</button>
    </div>

    <!-- Gift Popup -->
    <div id="giftPopup" class="popup hidden">
        <h2>A Special Gift Just for You! üéÅ</h2>
        <img src="https://via.placeholder.com/200x200?text=Gift" alt="Gift">
        <br><br>
        <button onclick="closePopup('giftPopup')">Close</button>
    </div>

    <script>
        function showFlower() {
            document.getElementById('flowerPopup').classList.remove('hidden');
        }

        function showGift() {
            document.getElementById('giftPopup').classList.remove('hidden');
        }

        function closePopup(id) {
            document.getElementById(id).classList.add('hidden');
        }
    </script>
</body>
</html>
